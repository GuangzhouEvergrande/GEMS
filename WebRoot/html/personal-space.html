<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="../file/jquery-3.2.1.js"></script>
    <script src="../js/public.js"></script>
    <script src="../js/personal-space.js"></script>
    <title>用户空间</title>
    <link rel="stylesheet" type="text/css" href="../css/personal-space.css">
    <link rel="stylesheet" type="text/css" href="../css/public.css">
</head>

<body>
    <form class="personal-space-form">
        <h2>用户空间</h2>
        <div class="div">
            <label>账号：</label>
            <label>123</label>
        </div>
        <div class="div">
            <label>昵称：</label>
            <label>zhang</label>
            <input type="button" name="modify-name" class="modify-name" value="编辑">
        </div>
        <div class="div">
            <label>真实姓名：</label>
            <input type="text" name="read_name" class="read_name">
        </div>
        <div class="div">
            <label>身份证号：</label>
            <input type="text" name="idNum" class="idNum">
        </div>
        <div class="div">
            <label>性别：</label>
            <select class="gender" name="gender">
                <option value="0" selected="selected">男</option>
                <option value="1">女</option>
            </select>
        </div>
        <div class="div">
            <label>邮箱：</label>
            <input type="text" name="email" class="email">
        </div>
        <div class="div">
            <label>毕业院校：</label>
            <input type="text" name="school" class="school">
        </div>
        <div class="div">
            <label>专业：</label>
            <input type="text" name="major" class="major">
        </div>
        <div class="div">
            <label>实践经历：</label>
            <textarea class="practice" name="practice"></textarea>
        </div>
        <div class="xz">还能输入10字</div>
        <div class="div">
            <label>培训经历：</label>
            <textarea class="train" name="train"></textarea>
        </div>
        <div class="div">
            <label>语言能力：</label>
            <textarea class="language" name="language"></textarea>
        </div>
        <div class="div">
            <label>自我评价：</label>
            <textarea class="self" name="self"></textarea>
        </div>
        <div class="div">
            <label>求职意向：</label>
            <textarea class="job" name="job"></textarea>
        </div>
        <div class="div">
            <label>奖学金：</label>
            <textarea class="scholarship" name="scholarship"></textarea>
        </div>
        <div class="div">
            <label>荣誉称号：</label>
            <textarea class="honor" name="honor"></textarea>
        </div>
        <div class="div">
            <label>证书：</label>
            <textarea class="certificate" name="certificate"></textarea>
        </div>
        <div class="sub-div">
            <input type="button" name="edit" class="edit" value="编辑">
            <input type="button" name="sub" class="sub" value="确定">
        </div>

        <div class="addMessage"></div>
    </form>
</body>

</html>
